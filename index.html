<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Liga Santander</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <h1>La Liga</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Welcome to La Liga Santander</h2>
            <p>The Best Football League in Spain</p>
        </div>
    </section>

    <!-- Team List Section -->
    <section class="section">
        <h2>Top La Liga Teams</h2>
        <div class="team-list" id="teamList"></div>
    </section>

    <!-- Match Schedule Section -->
    <section class="section schedule">
        <h2>Upcoming Matches</h2>
        <div class="match-schedule" id="matchSchedule"></div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 La Liga Santander. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
